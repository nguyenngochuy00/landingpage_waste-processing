<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="scss/styles.css">
</head>

<body>
    <div class="wp-registration-login-page">
        <img class="wp-registration-login-logo" src="images/Header-Logo.png" alt="logo">
        <div class="wp-registration-login-container">
            <img class="wp-registration-login-banner" src="images/Register-Login-Img.png" alt="img">
            <div class="wp-registration-login-layout">
                <h1 class="h1 h1-dark">Registration</h1>
                <div class="wp-registration-login-form">
                    <div class="wp-registration-login-form-name">
                        <form>
                            <label class="h5 h5-dark" for="fname">First Name</label>
                            <input class="name-input h6-regular h6-regular-light" type="text" name="fname" id="fname" placeholder="Search your waste bank here!">
                        </form>
                        <form>
                            <label class="h5 h5-dark" for="lname">Last Name</label>
                            <input class="name-input h6-regular h6-regular-light" type="text" name="lname" id="lname" placeholder="Search your waste bank here!">
                        </form>
                    </div>
                    <form>
                        <label class="h5 h5-dark" for="pw">Password</label>
                        <input class="h6-regular h6-regular-light" type="password" name="pw" id="pw" placeholder="Search your waste bank here!">
                    </form>
                    <form>
                        <label class="h5 h5-dark" for="repw">Re-enter password</label>
                        <input class="h6-regular h6-regular-light" type="password" name="repw" id="repw" placeholder="Search your waste bank here!">
                    </form>
                    <form class="form-cbox">
                        <input type="checkbox" name="cbox" id="cbox">
                        <p class="p-body p-body-dark">I’ve read and agree with Terms of Service and our Privacy Policy</p>
                    </form>
                    <a href="dashboard.html" class="wp-btn wp-btn-lg wp-btn-green">Register</a>
                    <h6 class="h6-regular h6-regular-grey">OR</h6>
                    <div class="wp-registration-login-socialBtn">
                        <button class="wp-btn wp-btn-social wp-btn-white" type="submit">
                            <img src="images/Google-Icon.png" alt="google">
                            <p>Sign up with Google </p>
                        </button>
                        <button class="wp-btn wp-btn-social wp-btn-white" type="submit">
                            <img src="images/Facebook-Icon.png" alt="facebook">
                            <p>Sign up with Facebook </p>
                        </button>
                    </div>
                    <div class="wp-registration-login-action">
                        <p class="p-body p-body-grey">Already have’ an account?</p>&nbsp;<a href="login.html" class="p-body p-body-green">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
