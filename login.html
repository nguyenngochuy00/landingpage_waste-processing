<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="scss/styles.css">
</head>

<body>
    <div class="wp-registration-login-page">
        <img class="wp-registration-login-logo" src="images/Header-Logo.png" alt="logo">
        <div class="wp-registration-login-container">
            <img class="wp-registration-login-banner" src="images/Register-Login-Img.png" alt="img">
            <div class="wp-login-layout">
                <h1 class="h1 h1-dark">Login</h1>
                <div class="wp-registration-login-form">
                    <form>
                        <label class="h5 h5-dark" for="email">Email</label>
                        <input class="h6-regular h6-regular-light" type="email" name="email" id="email" placeholder="Search your waste bank here!">
                    </form>
                    <form>
                        <label class="h5 h5-dark" for="pw">Password</label>
                        <input class="h6-regular h6-regular-light" type="password" name="pw" id="pw" placeholder="Search your waste bank here!">
                    </form>
                    <div class="wp-login-password">
                        <form class="form-cbox">
                            <input type="checkbox" name="cbox" id="cbox">
                            <p class="p-body p-body-dark">Remember me</p>
                        </form>
                        <a href="#" class="p-body p-body-grey">Forgot password?</a>
                    </div>

                    <a href="dashboard.html" class="wp-btn wp-btn-lg wp-btn-green">Login</a>
                    <h6 class="h6-regular h6-regular-grey">OR</h6>
                    <div class="wp-registration-login-socialBtn">
                        <button class="wp-btn wp-btn-social wp-btn-white" type="submit">
                            <img src="images/Google-Icon.png" alt="google">
                            <p>Sign up with Google </p>
                        </button>
                        <button class="wp-btn wp-btn-social wp-btn-white" type="submit">
                            <img src="images/Facebook-Icon.png" alt="facebook">
                            <p>Sign up with Facebook </p>
                        </button>
                    </div>
                    <div class="wp-registration-login-action">
                        <p class="p-body p-body-grey">New user?</p>&nbsp;<a href="registration.html" class="p-body p-body-green">Registration</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
