<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
    <div class="wp-setting-page">
        <div class="wp-setting-header">
            <img src="images/Footer-Logo.png" alt="logo">
        </div> 
        <div class="wp-setting-form">
            <h1 class="h1 h1-green">Account Settings</h1>
            <div class="wp-setting-main">
                <div class="wp-setting-input-form">
                    <form>
                        <label class="h5 h5-dark" for="name">Your Name</label>
                        <input class="h6-regular h6-regular-light" type="text" name="name" id="name" placeholder="Search your waste bank here!">
                    </form>
                    <form>
                        <label class="h5 h5-dark" for="email">Email Address</label>
                        <input class="h6-regular h6-regular-light" type="email" name="email" id="email" placeholder="Search your waste bank here!">
                    </form>
                    <form>
                        <label class="h5 h5-dark" for="pw">Password</label>
                        <input class="h6-regular h6-regular-light" type="password" name="pw" id="pw" placeholder="Search your waste bank here!">
                    </form>
                    <div class="wp-setting-delete-account">
                        <a href="landing.html">Delete Your Account</a>
                        <p class="p-body p-body-grey">You will recive an email to confirm your decision.</p>
                        <p class="p-body p-body-grey">Please note, that all boards you have created will be permanently erased</p>
                    </div>
                </div>
                <div class="wp-setting-upload-img">
                    <div class="wp-setting-gallery">
                        <img src="svg/Gallery-Add-Setting.png" alt="gallery">
                        <p>Upload your photo</p>
                    </div>
                    <button class="wp-btn wp-btn-normal wp-btn-green" type="submit">Upload Image</button>
                </div>
            </div>
            <div class="wp-setting-btn">
                <a class="h5-medium h5-medium-light" href="dashboard.html">Cancel</a>
                <a href="dashboard.html" class="wp-btn wp-btn-lg wp-btn-green">Update Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
